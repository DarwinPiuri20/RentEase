<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/bd325d9649.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="font-sans bg-gradient-to-r from-gray-600 to-gray-400 flex flex-col min-h-screen">
    <header class="flex items-center justify-between bg-gray-300 rounded-b-lg h-32 p-4">
        <div>
            <img src="images/company-logo.ico" alt="company-logo" class="w-36">
        </div>
        <div>
            <p id="userName" class="text-gray-800"></p>
        </div>
        <nav class="flex justify-between font-bold text-gray-800">
            <ul class="flex">
                <li class="mx-2"><a href="index.html">Home</a></li>
                <li class="mx-2"><a href="floats.html">All Floats</a></li>
                <li class="mx-2"><a href="user.html">User</a></li>
            </ul>
        </nav>
        <div class="block">
            <button id="logout" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Logout</button>
        </div>
    </header>
    <section class="flex justify-center w-full flex-1">
        <table class="w-full mx-2 my-8 rounded-lg border-2 border-gray-300 table-auto " id="tblFavorites">
            <thead class="bg-gray-400">
                <tr>
                    <th class="px-4 py-2">City</th>
                    <th class="px-4 py-2">Street Name</th>
                    <th class="px-4 py-2">Street Number</th>
                    <th class="px-4 py-2">Area Size</th>
                    <th class="px-4 py-2">A/C</th>
                    <th class="px-4 py-2">Year Built</th>
                    <th class="px-4 py-2">Rent Price</th>
                    <th class="px-4 py-2">Date Available</th>
                    <th class="px-4 py-2">Favorite</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí irán los datos de la tabla -->
            </tbody>
        </table>
    </section>
    <footer class="flex items-center justify-between p-4 bg-gray-300 rounded-t-lg shadow-lg fixed bottom-0 inset-x-0">
        <div>
            <p class="text-gray-800">&copy; 2024 Rent Ease. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="log-in.js"></script>
    <script src="floats.js"></script>
    <script src="users.js"></script>
