<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/bd325d9649.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-r from-purple-400 to-blue-500">
    <header class="flex justify-center items-center">
        <img src="images/company-logo.ico" alt="company-logo" class="w-44 m-2 p-2">
    </header>
    <section class="w-full flex items-center justify-center font-serif">
        <div class="bg-white bg-opacity-90 w-80 rounded-lg text-center">
            <h1 class="font-bold text-lg text-gray-800 p-4">Log In</h1>
            <form action="#" method="post" id="loginForm" class="p-6">
                <label for="email" class="block text-gray-800">E-mail:</label>
                <input type="email" name="email" placeholder="Enter your E-mail" id="email"
                    class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:border-blue-400"
                    required>
                <label for="password" class="block text-gray-800">Password:</label>
                <input type="password" placeholder="Enter your Password" name="password" id="password"
                    class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:border-blue-400"
                    required>
                <p class="text-sm text-gray-800">Don't have an account?
                    <a href="register.html" class="text-blue-500 underline">Create Account</a>
                </p>
                <input type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                    value="Login">
            </form>
        </div>
    </section>
    <script src="log-in.js"></script>
    <script src="users.js"></script>
</body>

</html>
