<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd325d9649.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login</title>

<body class="bg-[#5d9dfd]">
    <header class="flex justify-center items-center">
        <img src="images/user.png" alt="company-logo" class="w-44 m-2 p-2">
    </header>

    <section class="w-full  flex items-center justify-center  font-serif">
        <div class="block bg-[#bed8ff]  rounded-lg text-center">
            <h1 class=" m-2 p-2  font-bold text-lg">Update Profile</h1>

            <form id="update-user" class="p-3 text-left  m-3 ">


                <label for="">Email: </label>
                <input name="email" type="email" placeholder="email"
                        class="w-auto  m-4 p-2 rounded-lg hover:drop-shadow-xl" disabled>
                <label for="">Name:</label>
                <input name="name" type="text" placeholder="name"
                        class="w-auto  m-4 p-2 rounded-lg hover:drop-shadow-xl">
                        <br>
                <label for="">Last Name:</label>
                <input name="lastname" type="text" placeholder="lastname"
                        class="w-auto  m-4 p-2 rounded-lg hover:drop-shadow-xl">
                <label for="">Age:</label>
                <input name="age" type="date" placeholder="age"
                        class="w-auto  m-4 p-2 rounded-lg hover:drop-shadow-xl">
                        <br>
                <label for="">Password:</label>
                <input name="password" type="password" placeholder="password" disabled
                        class="w-auto  m-4 p-2 rounded-lg hover:drop-shadow-xl">
                <label for="">Gender:</label>
                <input name="gender" type="text" placeholder="gender"
                        class="w-auto  m-4 p-2 rounded-lg hover:drop-shadow-xl">
                        <br>
                <input type="submit" value="Actualizar"
                    class="bg-[#1a43db] text-white m-4 p-2 rounded-lg hover:drop-shadow-xl hover:bg-[#5d9dfd]">
                <button class="bg-[#1a43db] text-white m-4 p-2 rounded-lg hover:drop-shadow-xl hover:bg-[#5d9dfd]"><a
                        href="index.html">Go Back</a> </button>
            </form>
        </div>
    </section>
    <script src="users.js"></script>
</body>

</html>
